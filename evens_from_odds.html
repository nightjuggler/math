<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Evens from Odds</title>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="evens_from_odds.js"></script>
<style>
body {
	background-color: white;
	font-family: verdana;
	font-size: 10pt;
}
#graph {
	text-align: center;
}
#graph div {
	padding-bottom: 2px;
}
svg {
	border: 1px solid black;
	margin-top: 2px;
}
.axis {
	font-family: verdana;
	font-size: 10pt;
	stroke: black;
	stroke-opacity: 0.3;
	stroke-width: 1;
}
.line {
	fill: none;
	stroke: magenta;
	stroke-width: 2;
}
.line1 {
	stroke: blue;
}
.line2 {
	stroke: red;
}
.line3 {
	stroke: green;
}
</style>
<script>
/* globals d3, window */
/* globals evensFromOddsData */
(function() {
"use strict";
function plotData(data, xAttr, yAttr, width, height, margin, options)
{
	const maxX = options.maxX || d3.max(data, d => d[xAttr]);
	const maxY = options.maxY || d3.max(data, d => d[yAttr]);

	const xScale = d3.scaleLinear([0, maxX], [0, width]);
	const yScale = d3.scaleLinear([0, maxY], [height, 0]);

	const getXScaled = d => xScale(d[xAttr]);
	const getYScaled = (d, i) => yScale(i + 1);

	const xAxis = d3.axisBottom(xScale).ticks(5);
	const yAxis = d3.axisLeft(yScale).ticks(5);

	const svg = d3.select("#graph")
		.append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	if (!options)
		options = {};
	if (options.line === undefined && options.points === undefined)
		options.line = [["", null]];
	if (options.line)
		for (let [className, yFunc] of options.line) {
			let line = d3.line().x(getXScaled);
			if (yFunc === null)
				line.y(getYScaled);
			else
				line.y(d => yScale(yFunc(d[xAttr])));
			svg.append("path")
				.attr("class", className ? "line " + className : "line")
				.attr("d", line(data));
		}

	if (options.points)
		svg.selectAll("circle")
			.data(data)
			.join("circle") // .enter().append("circle")
			.attr("cx", getXScaled)
			.attr("cy", getYScaled)
			.attr("r", 2);

	svg.append("g")
		.attr("class", "axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis);
	svg.append("g")
		.attr("class", "axis")
		.call(yAxis);
}
function isValidId(s, n)
{
	return s.length <= n && s.match(/^[a-z][_0-9a-z]*$/) !== null;
}
function parseMaxEven(q, v)
{
	if (v.match(/^[1-9][0-9]*$/))
		q.maxEven = parseInt(v, 10);
}
function parseQueryString(params, handlers, flags)
{
	const q = window.location.search;

	if (typeof q !== 'string' || q.charAt(0) !== '?') return;

	if (!flags) flags = {};
	if (!handlers) handlers = {};

	for (const s of q.substr(1).split('&'))
	{
		const i = s.indexOf('=');
		if (i < 0 && isValidId(s, 3) && flags[s]) {
			params[flags[s]] = true;
			continue;
		}
		if (i < 1 || i === s.length - 1) continue;
		const k = s.substr(0, i);
		const v = s.substr(i + 1);

		if (isValidId(k, 3) && handlers[k])
			handlers[k](params, v);
	}
}
function main()
{
	const q = {};
	parseQueryString(q, {max: parseMaxEven});

	const data = evensFromOddsData;
	const maxEven = q.maxEven;
	const i = data.findIndex((d, i) => i > 0 && d[1] > maxEven && data[i - 1][1] >= maxEven);
	if (i >= 0)
		data.splice(i);

	plotData(data, 1, 0, 800, 600,
		{top: 40, left: 50, bottom: 40, right: 40},
		{
			line: [
//				["line1", x => 90 + 0.01 * x],
//				["line2", x => 50 * Math.log2((x + 1000) / 1000)],
				["line3", x => 2 * Math.sqrt(x) + x / 1200],
			],
			maxY: data.length,
			points: true,
		});
}
window.addEventListener("DOMContentLoaded", main);
})();
</script>
</head>
<body>
<div id="graph">
<div><b>Y = Minimum number of odds > 1 needed to express every even number
from 6 to X as the sum of two odds.</b></div>
<div>The green curve is y = 2 Sqrt(x) + x / 1200.</div>
</div>
</body>
</html>
